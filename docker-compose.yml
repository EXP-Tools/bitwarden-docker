version: '2'
services:

  bitwarden:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - domain=${domain}
    container_name: bitwarden
    hostname: bitwarden
    volumes:
      - ./data:/data
      - ./cert/:/etc/nginx/cert/
      - ./nginx/html:/usr/share/nginx/html
    ports:
      - 35128:35128
    networks:
      bw:
        ipv4_address: 172.168.18.2
    restart: on-failure


networks:
  bw:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet:  172.168.18.0/24
          gateway: 172.168.18.1
